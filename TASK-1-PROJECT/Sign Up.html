<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoWave - Signup</title>
    <link rel="stylesheet" type="text/css" href="styles/signup.css">

    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>

    <header>
        <h1>EcoWave Management</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="Sign Up.html">Sign up</a>
        <a href="Login.html">Login</a>
        <a href="aboutus.html">About Us</a>
        <a href="#">Products</a>
        <a href="contact.html">Contact</a>
        <a href="course.html">Course Offerings</a>
        <input type="character" class="search-bar" placeholder="Search...">
        <button class="search-button">Search</button>
    </nav>

    <main>
        <h2>SIGN UP</h2>
        <form onsubmit="return validatePassword();" action="/submit" method="post">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>

                <input type="radio" id="others" name="gender" value="others" required>
                <label for="others">Others</label>

                <input type="radio" id="preferNotToSay" name="gender" value="preferNotToSay" required>
                <label for="preferNotToSay">Prefer not to say</label>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="number" id="mobileNumber" name="mobileNumber" required>

            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <input type="submit" value="Sign Up">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Ecowave Management System. All rights reserved.</p>
    </footer>
</body>

</html>
