<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>EcoWave - Signup</title>
    <link rel="stylesheet" type="text/css" href="styles/signup.css">
    <script>
        function validateForm() {
            // Validate First Name and Last Name
            var firstName = document.getElementById("firstname").value;
            var lastName = document.getElementById("lastname").value;
            var nameRegex = /^[a-zA-Z]+$/;

            if (!nameRegex.test(firstName) || !nameRegex.test(lastName)) {
                alert("First name and last name should not contain numbers.");
                return false;
            }

            // Validate Date of Birth
            var dob = new Date(document.getElementById("DOB").value);
            var currentDate = new Date();
            var age = currentDate.getFullYear() - dob.getFullYear();

            if (age < 18) {
                alert("You must be 18 years or older to sign up.");
                return false;
            }

            // Validate Email
            var email = document.getElementById("email").value;

            if (!email.endsWith("@gmail.com")) {
                alert("Email must be a Gmail address.");
                return false;
            }

            // Validate Mobile Number
            var mobileNumber = document.getElementById("mobileNumber").value;

            if (mobileNumber.length !== 10) {
                alert("Mobile number should be 10 digits.");
                return false;
            }

            // Validate Password
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password.length < 8) {
                alert("Password should be at least 8 characters long.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }

            return true;
        }
        function togglePasswordVisibility(inputId) {
            var passwordInput = document.getElementById(inputId);
            var eyeIcon = document.querySelector('#' + inputId + ' + .eye-icon');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }

            // Add blinking effect
            eyeIcon.classList.add('blink');
            setTimeout(() => eyeIcon.classList.remove('blink'), 1000);
        }
    </script>
</head>

<body>

    <header>
        <h1>EcoWave Management</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="Sign Up.html">Sign up</a>
        <a href="login.html">Login</a>
        <a href="aboutus.html">About Us</a>
        <a href="#">Products</a>
        <a href="contact.html">Contact</a>
        <a href="course.html">Course Offerings</a>
        <input type="character" class="search-bar" placeholder="Search...">
        <button class="search-button">Search</button>
    </nav>

    <main>
        <h2>SIGN UP</h2>
        <form onsubmit="return validateForm();" action="/submit" method="post">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>

            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB" placeholder="Select your date of birth" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>

                <input type="radio" id="others" name="gender" value="others" required>
                <label for="others">Others</label>

                <input type="radio" id="preferNotToSay" name="gender" value="preferNotToSay" required>
                <label for="preferNotToSay">Prefer not to say</label>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="number" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required>

            <label for="password">Create Password:</label>
            <div class="password-input-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="eye-icon" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</button>
            </div>

            <label for="confirmPassword">Confirm Password:</label>
            <div class="password-input-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"
                    required>
                <button type="button" class="eye-icon"
                    onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</button>
            </div>

            <input type="submit" value="Sign Up">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Ecowave Management System. All rights reserved.</p>
    </footer>
</body>

</html>
